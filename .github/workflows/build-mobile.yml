name: EAS Build - Android APK

on:
  push:
    branches:
      - main
    paths:
      - 'mobile/**'
  workflow_dispatch:
    inputs:
      platform:
        description: 'Platform to build (android or ios)'
        required: true
        default: 'android'
        type: choice
        options:
          - android
          - ios
          - all
      profile:
        description: 'Build profile (preview, production, development)'
        required: true
        default: 'preview'
        type: choice
        options:
          - development
          - preview
          - production

jobs:
  build:
    name: EAS Build for ${{ github.event.inputs.platform || 'android' }}
    runs-on: ubuntu-latest

    steps:
      - name: üèó Checkout Repository
        uses: actions/checkout@v4

      - name: üèó Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: üì¶ Install Dependencies
        working-directory: ./mobile
        run: npm install

      - name: üèó Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: üöÄ Build Android App with EAS
        working-directory: ./mobile
        run: |
          echo "Starting EAS Build for Android..."
          eas build --platform android --profile ${{ github.event.inputs.profile || 'preview' }} --non-interactive --no-wait
          echo "Build submitted successfully!"

      - name: üìä Build Summary
        run: |
          echo "## ‚úÖ Build Submitted!"
          echo ""
          echo "### Platform: ${{ github.event.inputs.platform || 'android' }}"
          echo "### Profile: ${{ github.event.inputs.profile || 'preview' }}"
          echo ""
          echo "### Next Steps:"
          echo "1. Monitor build progress at [Expo Dashboard](https://expo.dev)"
          echo "2. Once complete, download your APK/AAB from the dashboard"
          echo "3. Test the build on your device or emulator"
          echo ""
          echo "### Quick Links:"
          echo "- [Expo Project Dashboard](https://expo.dev)"
          echo "- [Build Documentation](https://docs.expo.dev/build/introduction/)"
